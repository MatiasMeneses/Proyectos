<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store - CSS Grid</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header">
        <img src="img/logo.png" alt="logo">
    </header>
    <div class="barra">
        <nav class="nav">
            <a href="index.html">Tienda</a>
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </div>

    <main class="contenedor">
        <h1>HTML5</h1>
        <div class="contenedor-informacion">
            <img src="img/7.jpg" alt="Producto">
            <div class="contenido">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, vitae. Maiores laborum optio, porro voluptatem fugiat sapiente nulla culpa commodi autem odit ea maxime saepe distinctio nam omnis excepturi at.</p>

                <form class="formulario-pedido">
                    <select class="talla campo">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <input type="number" min="1" class="cantidad campo">
                    <input type="submit" class="boton" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>


    <footer class="footer">
